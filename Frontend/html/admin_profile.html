<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin_profile.css">    
    <title>Marefiya - Admin Profile</title>
</head>
<body>
    <div class="menu-btn">
        <i class="fa fa-bars fa-2x"></i>
    </div>
    <header class="header">
        <div class="container">
            <nav class="navigation">
                <div class="logo">
                    <img src="../img/logo.png" alt="Logo">                
                </div>
                <div class="center-menu">
                    <ul class="center-menu-ul">
                        <li><a href="#" class="active">Rent</a></li>
                        <li><a href="#">Sell</a></li>
                        <li><a href="#">Top Rated</a></li>
                    </ul>
                </div>
                <div class="right-menu">
                    <ul class="right-menu-ul">
                        <li>
                            <img src="../img/admin.jpg" alt="admin-img">
                            <a href="#" id="profile-name">Gebrekirtos Desta</a>
                        </li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <section class="profile-area">
        <div class="image-and-name">
            <img src="../img/admin.jpg" alt="profile-pic">
            <div class="inner-flex">
                <p class="profile-name">Gebrekirtos Desta</p>
                <p class="profile-email">dagimante101@Gmail.com</p>
            </div>
        </div>
        <div class="info">
            <p class="account-info-text">Account Info</p>

            <label for="full-name">Full Name</label>
            <p>
                <input type="text" id="full-name">
            </p>
            <label for="email">Email</label>
            <p>
                <input type="email" id="email">
            </p>
            <label for="phone">Phone</label>
            <p>
                <input type="text" id="phone">
            </p>
            <label for="pic">Update Profile Picture</label>
            <p>
                <input type="file" id="pic">
            </p>
            
            <p>
                <input type="submit" value="Update">
            </p>
        </div>
    </section>
    
    
    <script src="../js/jquery.js"></script>
    <script>
        document.querySelector('.menu-btn').addEventListener(
            'click', function (){
                document.querySelector('.center-menu-ul').classList.toggle('show');
                document.querySelector('.right-menu-ul').classList.toggle('show');
            } 
        );       
    </script>
</body>
</html>
